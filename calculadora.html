<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <script src="Js/calc.js" defer></script>
    <title>CALCULADORA</title>
</head>
<body>

    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0">
            </div>
            <div class="btn-calc">
                <button id="btn-1" value="1" onclick="InsereNumeroNoVisor(this,idVisor)">1</button>
                <button id="btn-1" value="2" onclick="InsereNumeroNoVisor(this,idVisor)">2</button>
                <button id="btn-1" value="3" onclick="InsereNumeroNoVisor(this,idVisor)">3</button>
            </div>
            <div class="open-calc">
                <button id="btnSoma" value="+" onclick="InsereNumeroNoVisor(this,idVisor)">+</button>
            </div>
            <div class="result-calc">
                <button id="btnResultado" value="=" onclick="calculoDoVisor(idVisor)">=</button>
            </div>

        </form>
    </div>


    
</body>
</html>
